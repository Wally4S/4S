*{box-sizing:border-box}
body{

}
@keyframes cartEnter {
  0% {
    opacity: 0;
    transform: translateY(30px) scale(.92);

  60% {
    opacity: 1;
    transform: translateY(-6px) scale(1.03);
  }
  100% {

.cart-box{

}


/* HEADER */
header{

 border-bottom:1px solid rgba(59,130,246,.35);
 padding:14px 22px;
 display:flex;
 justify-content:space-between;

}
nav a{
  display:inline-flex;
  align-items:center;
  justify-content:center;

  padding:10px 18px;
  border-radius:999px;

  color:#cbd5f5;
  text-decoration:none;
  font-size:13px;
  font-weight:500;

  border:1px solid rgba(59,130,246,.35);
  background:rgba(15,23,42,.85);

  transition:.25s;
  box-shadow:0 0 12px rgba(59,130,246,.25);
}

nav a:hover{
  background: linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  border-color:#3b82f6;

  box-shadow:

}

.container{max-width:1300px;margin:auto;padding:40px 20px}

/* CATEGORIES */
.categories{
 display:flex;
 flex-wrap:wrap;
 gap:12px;
 justify-content:center;

}
.categories button{
 padding:10px 18px;

 background:rgba(15,23,42,.85);

.grid{

}

.low-stock{

.image-box{
 width:100%;
 height:130px;

.image-box{
 width:100%;
 height:135px;
 position:relative;       /* üî• ancora tudo aqui */
 overflow:hidden;         /* üî• impede vazamento */
 display:flex;
 align-items:center;
 justify-content:center;
}

.image-box img{
 width:100%;
 height:100%;

   180deg,
   #ffffff 80%,
   #ffffff 80%,
   #ffffff 100%
 );

 border-radius:18px;
 padding:12px;
 box-sizing:border-box;

 box-shadow:0 10px 26px rgba(2,6,23,.7);
 transition:
   transform .35s ease,
   box-shadow .35s ease;
}

/* ‚ú® brilho PASSANDO */
.image-box::after{
 content:"";
 position:absolute;
 top:0;
 left:-100%;
 width:100%;
 height:100%;
 background:linear-gradient(
   120deg,
   transparent 35%,
   rgba(255,255,255,.45) 50%,
   transparent 65%
 );
 transition:.6s ease;
 pointer-events:none;
}

.product:hover .image-box::after{
 left:100%;
}

.product:hover .image-box img{
 transform:scale(1.04);
 box-shadow:
   0 0 22px rgba(59,130,246,.55),
   0 14px 30px rgba(2,6,23,.85);
}


.product:hover .image-box img{
 transform:scale(1.04);
 box-shadow:
   0 0 0 0 rgba(0,0,0,0),
   0 0 22px rgba(59,130,246,.55);
}



.product h3{

  margin:10px 0;
  font-weight:700;
  letter-spacing:.2px;
  position:relative;
  color:#e5e7eb;

  background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;

@keyframes nameGlow{

  50%{filter:brightness(1.15); transform:translateY(-2px);}
  100%{filter:brightness(.95); transform:translateY(0px);}
}
.product h3::after{

  position:absolute;
  left:0;
  bottom:-6px;
  width:0%;
  height:2px;
  background: linear-gradient(90deg,#60a5fa,#a78bfa,#f472b6);
  border-radius:99px;
  transition: width .4s ease;
}
.product:hover h3::after{ width:100%; }

.price{

  50%{

/* anima quando adiciona item */
.cart-btn.bump{

}

@keyframes cartPulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.18)}
 100%{transform:scale(1)}
}

/* BADGE QUANTIDADE ‚Äî ORB AZUL (FINAL) */
.cart-count{
 position:absolute;
 top:-6px;
 right:-6px;

 min-width:22px;
 height:22px;
 padding:0 6px;

 align-items:center;

 box-shadow:
   0 0 0 2px #020617,

 animation:orbFloat 2.8s ease-in-out infinite;
}

/* anima√ß√£o viva */
@keyframes orbFloat{
 0%{transform:translateY(0)}
 50%{transform:translateY(-3px)}
 100%{transform:translateY(0)}
}
/* cart ativo (s√≥ quando tem item) */
.cart-btn.active{

  0 0 22px rgba(59,130,246,.85),
  0 0 55px rgba(59,130,246,.55),
  inset 0 0 0 1px rgba(255,255,255,.2);
 animation:cartPulse 2.4s ease-in-out infinite;
}

@keyframes cartPulse{
 0%{filter:brightness(1)}
 50%{filter:brightness(1.15)}
 100%{filter:brightness(1)}
}
/* efeito choque ao adicionar */
.cart-count.shock{
 animation:shockPop .35s ease;
}

@keyframes shockPop{
 0%{transform:scale(1)}
 30%{transform:scale(1.4) rotate(-10deg)}
 60%{transform:scale(.9) rotate(8deg)}
 100%{transform:scale(1)}
}

/* ===============================
   ADD + CHANGEQTY + CHECKOUT CORRIGIDOS
   =============================== */
function add(id){
  const p = productsData.find(i => i.id === id);
  if(!p) return;

  const c = cart.find(i => i.id === id);

  // limita pela quantidade m√°xima do produto
  if(c && c.qty >= p.baseStock) return;
  if(!c && p.baseStock <= 0) return;

  if(c){
    c.qty++;
  }else{
    cart.push({
      id: p.id,
      name: p.name,
      price: p.price,
      qty: 1
    });
  }

  renderCart();
  updateCartBtn();
}


function changeQty(id, d) {
  const c = cart.find(i => i.id === id);
  const p = productsData.find(i => i.id === id);
  if (!c || !p) return;

  // üîí limite de estoque real
  if (d > 0 && c.qty >= p.baseStock) return;

  c.qty += d;

  if (c.qty <= 0) {
    cart = cart.filter(i => i.id !== id);
  }

  renderCart();
  updateCartBtn();
}

function renderCart() {
  let t = 0;
  cartItems.innerHTML = "";
  cart.forEach(i => {
    const sub = i.price * i.qty;
    t += sub;
    cartItems.innerHTML += `
      <div class="cart-item">
        <span class="item-name">${i.name}</span>
        <div class="qty-controls">
          <button onclick="changeQty(${i.id},-1)">‚àí</button>
          ${i.qty}
          <button onclick="changeQty(${i.id},1)">+</button>
        </div>
        <span>R$ ${sub.toFixed(2)}</span>
      </div>`;
  });
  total.innerText = t.toFixed(2);
  updateCartBtn();
}

function openCart() { cartModal.style.display = "flex"; renderCart(); }
function closeCart() { cartModal.style.display = "none"; }

function checkout() {
  let msg = "üõí *Pedido 4S STORE*%0A%0A";

  cart.forEach(i => {
    msg += `‚Ä¢ ${i.name} x${i.qty}%0A`;
  });

  msg += `%0Aüí∞ Total: R$ ${total.innerText}`;

  window.open(`https://wa.me/${phone}?text=${msg}`);
}

/* ===============================
   PATCH ESTOQUE S√ì NO CHECKOUT
   =============================== */
(function () {
  const originalCheckout = window.checkout;

  window.checkout = function () {

    // üî• baixa estoque real
    cart.forEach(item => {
      const p = productsData.find(p => p.id === item.id);
      if (p) {
        p.baseStock = Math.max(0, p.baseStock - item.qty);
      }
    });

    // üíæ salva estoque
    localStorage.setItem(
      "products",
      JSON.stringify(
        productsData.map(p => ({
          id: p.id,
          baseStock: p.baseStock
        }))
      )
    );

    // üì§ envia pedido (WhatsApp)
    originalCheckout.apply(this, arguments);

    // üßπ limpa carrinho DEPOIS
    cart = [];
    renderCart();
    render();
    closeCart();
  };
})();

  const addBtn = card.querySelector('.add-btn');

  // pega estoque atual do texto
  let estoque = parseInt(estoqueEl.textContent.replace(/\D/g,''));

  if(estoque <= 0){
    // texto estoque
    estoqueEl.textContent = 'Estoque=: 0';

    // remove promo
    if(promoBadge) promoBadge.remove();

    // bot√£o SEM ESTOQUE
    if(addBtn){
      addBtn.disabled = true;
      addBtn.textContent = 'SEM ESTOQUE';
      addBtn.style.background = 'linear-gradient(135deg,#dc2626,#991b1b)';
      addBtn.style.cursor = 'not-allowed';
      addBtn.style.boxShadow = '0 0 20px rgba(220,38,38,.8)';
    }
  }
}

/* ‚ö° INTERCEPTA clique no bot√£o Adicionar */
document.addEventListener('click', e=>{
  if(!e.target.classList.contains('add-btn')) return;

  const card = e.target.closest('.product-card');
  const estoqueEl = card.querySelector('.estoque');

  let estoque = parseInt(estoqueEl.textContent.replace(/\D/g,''));
  estoque--;

  estoqueEl.textContent = `Estoque: ${estoque}`;

  const id = card.dataset.id;
  updateProductUI(id);
});
</script>

<div id="painel4s">
  <div class="box">
    <h3>üîê Painel 4S ‚Äî Estoque</h3>
    <input id="busca4s" placeholder="Buscar por nome ou ID‚Ä¶">
    <div id="lista4s"></div>
    <div class="hint4s">ESC para fechar</div>
  </div>
</div>

<script>
(function(){
  const painel = document.getElementById("painel4s");
  const lista  = document.getElementById("lista4s");
  const busca  = document.getElementById("busca4s");

  /* ===== ABRIR COM C√ìDIGO ===== */
  let buffer = "";
  document.addEventListener("keydown",e=>{
    if(e.key === "Escape"){
      painel.style.display="none";
      return;
    }
    if(e.target.tagName==="INPUT") return;

    buffer = (buffer + e.key.toLowerCase()).slice(-2);
    if(buffer === "4s"){
      painel.style.display="flex";
      busca.value="";
      renderPainel();
      buffer="";
    }
  });
const productModal = document.getElementById("productModal");
const modalName = document.getElementById("modalName");
const modalImg = document.getElementById("modalImg");
const modalPrice = document.getElementById("modalPrice");
const modalStock = document.getElementById("modalStock");
const modalAddBtn = document.getElementById("modalAddBtn");
const closeModal = document.getElementById("closeModal");

// FECHAR modal
closeModal.addEventListener("click", ()=> productModal.style.display="none");
window.addEventListener("click", e=> {
  if(e.target === productModal) productModal.style.display="none";
});

// ABRIR modal pelo ID do produto
function openProductModal(id){
  const p = productsData.find(item => item.id === id);
  if(!p) return;

  modalName.textContent = p.name;
  modalImg.src = p.img;
  modalPrice.textContent = `R$ ${p.price}`;
  modalStock.textContent = `Estoque: ${p.baseStock}`;

  modalAddBtn.onclick = ()=> add(p.id); // reusa sua fun√ß√£o de adicionar
  productModal.style.display = "flex";
}

  /* ===== RENDER PAINEL ===== */
  function renderPainel(){
    lista.innerHTML="";
    productsData.forEach(p=>{
      const div=document.createElement("div");
      div.className="item4s";
      div.dataset.search=(p.name+" "+p.id).toLowerCase();
      div.innerHTML=`
        <strong>${p.name}</strong> (ID: ${p.id})<br>
        <div class="ctrl4s">
          <button onclick="ajuste4s(${p.id},-1)">‚àí</button>
          
          <span>${p.baseStock}</span>
          <button onclick="ajuste4s(${p.id},1)">+</button>
        </div>
      `;
      lista.appendChild(div);
    });
  }

  /* ===== BUSCA ===== */
  busca.addEventListener("input",()=>{
    const v=busca.value.toLowerCase();
    lista.querySelectorAll(".item4s").forEach(i=>{
      i.style.display = i.dataset.search.includes(v) ? "block" : "none";
    });
  });

  /* ===== AJUSTE DE ESTOQUE ===== */
  window.ajuste4s=function(id,delta){
    const p=productsData.find(p=>p.id===id);
    if(!p) return;

    p.baseStock = Math.max(0,p.baseStock+delta);
    p.stock = p.baseStock;

    localStorage.setItem("products",JSON.stringify(productsData));
    renderPainel();
    render(); // atualiza loja
  };
  
})();
</script>
