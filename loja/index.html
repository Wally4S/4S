<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Inter',sans-serif;
 background:radial-gradient(circle at top,#0f172a,#020617);
 color:#e5e7eb;
 overflow-x:hidden;
}

/* HEADER */
header{
 background:rgba(2,6,23,.85);
 border-bottom:1px solid rgba(59,130,246,.35);
 padding:14px 22px;
 display:flex;
 justify-content:space-between;
 backdrop-filter:blur(10px);
 box-shadow:0 0 18px rgba(59,130,246,.25);
}
nav a{color:#cbd5f5;text-decoration:none}

.container{max-width:1300px;margin:auto;padding:40px 20px}

/* CATEGORIES */
.categories{
 display:flex;
 flex-wrap:wrap;
 gap:12px;
 justify-content:center;
 margin-bottom:26px;
 
}
.categories button{
 padding:10px 18px;
 border-radius:999px;
 border:1px solid rgba(59,130,246,.35);
 background:rgba(15,23,42,.85);
 color:#e5e7eb;
 cursor:pointer;
 font-size:13px;
 transition:.25s;
 box-shadow:0 0 12px rgba(59,130,246,.25);
}
.categories button:hover{
 box-shadow:0 0 18px rgba(59,130,246,.6);
 background:linear-gradient(135deg,#2563eb,#3b82f6);
 
}
.categories button.active{
}

/* SEARCH */
.search-box input{
 width:100%;
 padding:14px;
 border-radius:14px;
 border:1px solid rgba(59,130,246,.35);
 background:rgba(2,6,23,.9);
 color:#fff;
 margin-bottom:26px;
 box-shadow:0 0 16px rgba(59,130,246,.25) inset;
}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
 gap:18px;
}

/* CARD */
.product{
 background:linear-gradient(180deg,rgba(2,6,23,.95),rgba(2,6,23,.85));
 border:1px solid rgba(59,130,246,.35);
 border-radius:22px;
 padding:16px;
 text-align:center;
 position:relative;
 transition:.25s;
 box-shadow:0 0 18px rgba(59,130,246,.25);
}
.product:hover{
 transform:translateY(-6px);
 box-shadow:0 0 32px rgba(59,130,246,.55);
}

.badge{
 position:absolute;
 top:10px;
 left:10px;
 background:linear-gradient(135deg,#2563eb,#3b82f6);
 padding:4px 10px;
 border-radius:999px;
 font-size:11px;
 box-shadow:0 0 14px rgba(59,130,246,.9);
}
.low-stock{
 position:absolute;
 top:10px;
 right:10px;
 background:#ef4444;
 color:#fff;
 padding:4px 10px;
 border-radius:999px;
 font-size:11px;
 box-shadow:0 0 14px rgba(239,68,68,.8);
}

/* IMAGE */
.image-box{
 width:100%;
 height:130px;
 background:rgba(15,23,42,.6);
 border-radius:16px;
 display:flex;
 align-items:center;
 justify-content:center;
 margin-bottom:10px;
 box-shadow:0 0 16px rgba(59,130,246,.25) inset;
}
/* IMAGE TOPO ‚Äî SEGURO + BRILHO CONTROLADO */
.image-box{
 width:100%;
 height:135px;
 position:relative;       /* üî• ancora tudo aqui */
 overflow:hidden;         /* üî• impede vazamento */
 display:flex;
 align-items:center;
 justify-content:center;
}

.image-box img{
 width:100%;
 height:100%;
 object-fit:contain;

 background:linear-gradient(
   180deg,
   #ffffff 80%,
   #ffffff 80%,
   #ffffff 100%
 );

 border-radius:18px;
 padding:12px;
 box-sizing:border-box;

 box-shadow:0 10px 26px rgba(2,6,23,.7);
 transition:
   transform .35s ease,
   box-shadow .35s ease;
}

/* ‚ú® brilho PASSANDO */
.image-box::after{
 content:"";
 position:absolute;
 top:0;
 left:-100%;
 width:100%;
 height:100%;
 background:linear-gradient(
   120deg,
   transparent 35%,
   rgba(255,255,255,.45) 50%,
   transparent 65%
 );
 transition:.6s ease;
 pointer-events:none;
}

.product:hover .image-box::after{
 left:100%;
}

.product:hover .image-box img{
 transform:scale(1.04);
 box-shadow:
   0 0 22px rgba(59,130,246,.55),
   0 14px 30px rgba(2,6,23,.85);
}


.product:hover .image-box img{
 transform:scale(1.04);
 box-shadow:
   0 0 0 0 rgba(0,0,0,0),
   0 0 22px rgba(59,130,246,.55);
}



.product h3{
  font-size:12px;
  margin:10px 0;
  font-weight:700;
  letter-spacing:.2px;
  position:relative;
  color:#e5e7eb;

  background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;

  text-shadow:
    0 0 10px rgba(96,165,250,.6),
    0 0 18px rgba(167,139,250,.6),
    0 0 24px rgba(244,114,182,.5);

  animation: nameGlow 2.8s ease-in-out infinite;
}
@keyframes nameGlow{
  0%{filter:brightness(.95); transform:translateY(0px);}
  50%{filter:brightness(1.15); transform:translateY(-2px);}
  100%{filter:brightness(.95); transform:translateY(0px);}
}
.product h3::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0%;
  height:2px;
  background: linear-gradient(90deg,#60a5fa,#a78bfa,#f472b6);
  border-radius:99px;
  transition: width .4s ease;
}
.product:hover h3::after{ width:100%; }

.price{
  font-size:20px;
  font-weight:800;
  color:#fbbf24; /* amarelo base */

  /* sombra forte e fraca */
  text-shadow:
    0 0 6px rgba(251,191,36,.35),
    0 0 12px rgba(251,191,36,.2);

  animation: priceGlow 2.6s ease-in-out infinite;
}

@keyframes priceGlow{
  0%{
    text-shadow:
      0 0 6px rgba(251,191,36,.35),
      0 0 12px rgba(251,191,36,.2);
    filter:brightness(.95);
  }
  50%{
    text-shadow:
      0 0 14px rgba(251,191,36,.85),
      0 0 28px rgba(245,158,11,.55);
    filter:brightness(1.15);
  }
  100%{
    text-shadow:
      0 0 6px rgba(251,191,36,.35),
      0 0 12px rgba(251,191,36,.2);
    filter:brightness(.95);
  }
}

.stock{
  font-size:15px;
  font-weight:700;

  background: linear-gradient(90deg, #76fa76, #22c55e);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 0 10px rgba(118,250,118,.25),
    0 0 18px rgba(34,197,94,.25);

  animation: stockGlow 2.6s ease-in-out infinite;
}

.stock.zero{
  background: linear-gradient(90deg, #f43f5e, #ef4444);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 0 10px rgba(244,63,94,.35),
    0 0 18px rgba(239,68,68,.25);
}

@keyframes stockGlow{
  0%{
    filter:brightness(.9);
  }
  50%{
    filter:brightness(1.2);
  }
  100%{
    filter:brightness(.9);
  }

.product button{
 margin-top:12px;
 padding:10px 16px;
 border:none;
 border-radius:14px;
 background:linear-gradient(135deg,#2563eb,#3b82f6);
 color:#fff;
 cursor:pointer;
 box-shadow:0 0 18px rgba(59,130,246,.7);
 transition:.2s;
}
.product button:hover{transform:scale(1.05)}
.product button:disabled{

/* PAGINATION */
.pagination{

 gap:10px;
 margin-top:30px;
}
.pagination button{

}

/* CART BUTTON ‚Äî PREMIUM */
.cart-btn{
 position:fixed;
 bottom:22px;
 right:22px;

 display:flex;
 align-items:center;
 gap:10px;

 padding:14px 22px;
 border-radius:999px;

 background:linear-gradient(135deg,#2563eb,#3b82f6);
 color:#fff;
 font-weight:600;

 cursor:pointer;
 z-index:50;

 box-shadow:
   0 12px 30px rgba(59,130,246,.75),
   inset 0 0 0 1px rgba(255, 255, 255, 0.15);

 transition:
   transform .25s ease,
   box-shadow .25s ease;
}

.cart-btn:hover{
 transform:translateY(-3px) scale(1.04);
 box-shadow:
   0 18px 42px rgba(59,130,246,.9);
}

/* anima quando adiciona item */
.cart-btn.bump{
 animation:cartPulse .35s ease;
}

@keyframes cartPulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.18)}
 100%{transform:scale(1)}
}

/* BADGE QUANTIDADE ‚Äî ORB AZUL (FINAL) */
.cart-count{
 position:absolute;
 top:-6px;
 right:-6px;

 min-width:22px;
 height:22px;
 padding:0 6px;

 display:flex;
 align-items:center;
 justify-content:center;

 background:radial-gradient(
   circle at 30% 30%,
   #38bdf8,
   #2563eb
 );
 color:#e0f2fe;

 font-size:12px;
 font-weight:800;

 border-radius:999px;

 box-shadow:
   0 0 0 2px #020617,
   0 0 14px rgba(56,189,248,.9),
   inset 0 0 6px rgba(255,255,255,.35);

 animation:orbFloat 2.8s ease-in-out infinite;
}

/* anima√ß√£o viva */
@keyframes orbFloat{
 0%{transform:translateY(0)}
 50%{transform:translateY(-3px)}
 100%{transform:translateY(0)}
}
/* cart ativo (s√≥ quando tem item) */
.cart-btn.active{
 box-shadow:
  0 0 22px rgba(59,130,246,.85),
  0 0 55px rgba(59,130,246,.55),
  inset 0 0 0 1px rgba(255,255,255,.2);
 animation:cartPulse 2.4s ease-in-out infinite;
}

@keyframes cartPulse{
 0%{filter:brightness(1)}
 50%{filter:brightness(1.15)}
 100%{filter:brightness(1)}
}
/* efeito choque ao adicionar */
.cart-count.shock{
 animation:shockPop .35s ease;
}

@keyframes shockPop{
 0%{transform:scale(1)}
 30%{transform:scale(1.4) rotate(-10deg)}
 60%{transform:scale(.9) rotate(8deg)}
 100%{transform:scale(1)}
}

.cart-total{

.checkout-btn{

 background:linear-gradient(90deg,#22c55e,#16a34a);
 font-weight:700;
 cursor:pointer;
 box-shadow:0 0 26px rgba(34,197,94,.9);
}
</style>

/* CARRINHO */
let cart=JSON.parse(localStorage.getItem("cart"))||[];

function syncStock(){
 productsData.forEach(p=>{
  const c=cart.find(i=>i.id===p.id);
  p.stock=p.baseStock-(c?c.qty:0);
 });
}

function updateCartBtn(){
 const q = cart.reduce((s,i)=>s+i.qty,0);

 const count = cartBtn.querySelector(".cart-count");
 count.innerText = q;

 if(q > 0){
   cartBtn.classList.add("bump");
   setTimeout(()=>cartBtn.classList.remove("bump"),300);
 }

 localStorage.setItem("cart",JSON.stringify(cart));
 
}


/* CATEGORIAS */
function renderCategories(){
 const cats=["all","equipamento","consumivel","carta","topo","meio","baixo","capa"];
 categories.innerHTML="";
 cats.forEach(c=>{
  categories.innerHTML+=`
   <button class="${c===currentCategory?"active":""}"
    onclick="currentCategory='${c}';page=1;render()">
    ${c==="all"?"Todos Produtos":c.charAt(0).toUpperCase()+c.slice(1)}
   </button>`;
 });
}

function render(){
 products.innerHTML="";
 pagination.innerHTML="";
 const term=search.value.toLowerCase();

 let filtered = productsData.filter(p =>
  p.name.toLowerCase().includes(term) &&
  (currentCategory === "all" || p.categories?.includes(currentCategory))
);

 const pages=Math.ceil(filtered.length/perPage);
 const slice=filtered.slice((page-1)*perPage,page*perPage);

 slice.forEach(p=>{
  products.innerHTML+=`
  <div class="product">
  <div class="product-card" data-promo="${p.promo}">
  ${p.promo && p.stock > 0 ? `<div class="promo-badge">${p.promo}% OFF</div>` : ""}
   <div class="image-box"><img src="${p.img}"></div>
   <h3>${p.name}</h3>
   <div class="price">R$ ${p.price}</div>
   <div class="stock ${p.stock <= 0 ? "zero" : ""}">
  Estoque: ${p.stock}
</div>

   <button ${p.stock<=0?"disabled":""} onclick="add(${p.id})">Adicionar</button>
  </div>`;
 });

 for(let i=1;i<=pages;i++){
  pagination.innerHTML+=`<button class="${i===page?"active":""}" onclick="page=${i};render()">${i}</button>`;
 }
 updateCartBtn();
}

function add(id){
 const p=productsData.find(i=>i.id===id);
 if(p.stock<=0)return;
 const c=cart.find(i=>i.id===id);
 c?c.qty++:cart.push({id:p.id,name:p.name,price:p.price,qty:1});
 syncStock();render();
}

function openCart(){cartModal.style.display="flex";renderCart()}
function closeCart(){cartModal.style.display="none"}

function changeQty(id,d){
 const c=cart.find(i=>i.id===id);
 if(!c)return;
 c.qty+=d;
 if(c.qty<=0)cart=cart.filter(i=>i.id!==id);
 syncStock();renderCart();render();
}

function renderCart(){
 let t=0;
 cartItems.innerHTML="";
 cart.forEach(i=>{
  const sub=i.price*i.qty;
  t+=sub;
  cartItems.innerHTML+=`
  <div class="cart-item">
   ${i.name}
   <div class="qty-controls">
    <button onclick="changeQty(${i.id},-1)">‚àí</button>
    ${i.qty}
    <button onclick="changeQty(${i.id},1)">+</button>
   </div>
   <span>R$ ${sub.toFixed(2)}</span>
  </div>`;
 });
 total.innerText=t.toFixed(2);
 updateCartBtn();
}

function checkout(){
 let msg="üõí *Pedido 4S STORE*%0A%0A";
 cart.forEach(i=>msg+=`‚Ä¢ ${i.name} x${i.qty}%0A`);
 msg+=`%0Aüí∞ Total: R$ ${total.innerText}`;
 window.open(`https://wa.me/${phone}?text=${msg}`);
 cart=[];syncStock();render();closeCart();
}

renderCategories();
syncStock();
render();
</script>

<script>
/* üî• PATCH SIMPLES DE ESTOQUE ‚Äî FINAL DA P√ÅGINA */

(function(){
  const savedStock = JSON.parse(localStorage.getItem("products"));
if(savedStock){
  savedStock.forEach(s=>{
    const p = productsData.find(p=>p.id===s.id);
    if(p){
      p.baseStock = s.baseStock;
      p.stock = s.baseStock;
    }
  });
}

  // intercepta checkout original
  const originalCheckout = window.checkout;
  window.checkout = function(){
    // baixa estoque definitivo
    cart.forEach(item=>{
      const p = productsData.find(p=>p.id===item.id);
      if(p){
        p.baseStock -= item.qty;
        if(p.baseStock < 0) p.baseStock = 0;
      }
    });

    // salva estoque
    localStorage.setItem("products", JSON.stringify(productsData));

    // chama checkout original
    originalCheckout.apply(this, arguments);
  };
})();
</script>

<script>
function updateProductUI(productId){
  const card = document.querySelector(`.product-card[data-id="${productId}"]`);
  if(!card) return;

  const estoqueEl = card.querySelector('.estoque');
  const promoBadge = card.querySelector('.promo-badge');
  const addBtn = card.querySelector('.add-btn');

  // pega estoque atual do texto
  let estoque = parseInt(estoqueEl.textContent.replace(/\D/g,''));

  if(estoque <= 0){
    // texto estoque
    estoqueEl.textContent = 'Estoque=: 0';

    // remove promo
    if(promoBadge) promoBadge.remove();

    // bot√£o SEM ESTOQUE
    if(addBtn){
      addBtn.disabled = true;
      addBtn.textContent = 'SEM ESTOQUE';
      addBtn.style.background = 'linear-gradient(135deg,#dc2626,#991b1b)';
      addBtn.style.cursor = 'not-allowed';
      addBtn.style.boxShadow = '0 0 20px rgba(220,38,38,.8)';
    }
  }
}

/* ‚ö° INTERCEPTA clique no bot√£o Adicionar */
document.addEventListener('click', e=>{
  if(!e.target.classList.contains('add-btn')) return;

  const card = e.target.closest('.product-card');
  const estoqueEl = card.querySelector('.estoque');

  let estoque = parseInt(estoqueEl.textContent.replace(/\D/g,''));
  estoque--;

  estoqueEl.textContent = `Estoque: ${estoque}`;

  const id = card.dataset.id;
  updateProductUI(id);
});
</script>

<div id="painel4s">
  <div class="box">
    <h3>üîê Painel 4S ‚Äî Estoque</h3>
    <input id="busca4s" placeholder="Buscar por nome ou ID‚Ä¶">
    <div id="lista4s"></div>
    <div class="hint4s">ESC para fechar</div>
  </div>
</div>

<script>
(function(){
  const painel = document.getElementById("painel4s");
  const lista  = document.getElementById("lista4s");
  const busca  = document.getElementById("busca4s");

  /* ===== ABRIR COM C√ìDIGO ===== */
  let buffer = "";
  document.addEventListener("keydown",e=>{
    if(e.key === "Escape"){
      painel.style.display="none";
      return;
    }
    if(e.target.tagName==="INPUT") return;

    buffer = (buffer + e.key.toLowerCase()).slice(-2);
    if(buffer === "4s"){
      painel.style.display="flex";
      busca.value="";
      renderPainel();
      buffer="";
    }
  });

  /* ===== RENDER PAINEL ===== */
  function renderPainel(){
    lista.innerHTML="";
    productsData.forEach(p=>{
      const div=document.createElement("div");
      div.className="item4s";
      div.dataset.search=(p.name+" "+p.id).toLowerCase();
      div.innerHTML=`
        <strong>${p.name}</strong> (ID: ${p.id})<br>
        <div class="ctrl4s">
          <button onclick="ajuste4s(${p.id},-1)">‚àí</button>
          <span>${p.baseStock}</span>
          <button onclick="ajuste4s(${p.id},1)">+</button>
        </div>
      `;
      lista.appendChild(div);
    });
  }

  /* ===== BUSCA ===== */
  busca.addEventListener("input",()=>{
    const v=busca.value.toLowerCase();
    lista.querySelectorAll(".item4s").forEach(i=>{
      i.style.display = i.dataset.search.includes(v) ? "block" : "none";
    });
  });

  /* ===== AJUSTE DE ESTOQUE ===== */
  window.ajuste4s=function(id,delta){
    const p=productsData.find(p=>p.id===id);
    if(!p) return;

    p.baseStock = Math.max(0,p.baseStock+delta);
    p.stock = p.baseStock;

    localStorage.setItem("products",JSON.stringify(productsData));
    renderPainel();
    render(); // atualiza loja
  };
})();
</script>
