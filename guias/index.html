/* Header */
#header{display:flex;align-items:center;gap:15px;margin-bottom:25px}
#btn-voltar{

@keyframes flashLightning{

}

/* Search */
#search-bar{

/* Grid */
#character-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px
}

/* Card */
.character-card{
  background:linear-gradient(180deg,#0b1220,#020617);
  border:1px solid #1e40af;
  border-radius:18px;padding:14px;
  box-shadow:0 0 22px rgba(37,99,235,.25);
  transition:.3s;display:flex;flex-direction:column
}
.character-card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 40px rgba(37,99,235,.5)
}
.character-card img{
  width:100%;height:160px;object-fit:contain;
  background:#020617;border-radius:14px;margin-bottom:8px
}
.character-card h3{
  margin:4px 0 6px;font-size:18px;
  color:#93c5fd
}
.character-info{font-size:13px;line-height:1.6}
.character-info span{color:#bfdbfe}

/* Buttons */
.card-actions{
  display:flex;gap:8px;margin-top:auto
}
.card-actions button,
.card-actions a{
  flex:1;padding:8px;border-radius:10px;
  border:none;
  background:linear-gradient(90deg,#2563eb,#3b82f6);
  color:#fff;
  font-size:13px;text-align:center;
  cursor:pointer;text-decoration:none
}
.card-actions button:hover,
.card-actions a:hover{
  filter:brightness(1.1)
}

/* Modal */
.modal{
  position:fixed;inset:0;
  background:rgba(2,6,23,.9);
  display:none;align-items:center;justify-content:center;
  z-index:999
}
.modal.active{display:flex}
.modal-box{
  background:#020617;
  border:1px solid #1e40af;
  padding:22px;border-radius:20px;
  min-width:320px;
  box-shadow:0 0 40px rgba(37,99,235,.5)
}
.modal-box h2{
  text-align:center;
  color:#bfdbfe;
  margin-bottom:15px
}

/* Elementos */
.element-list{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px
}
.element-item{
  font-size:12px;
  padding:6px;
  border-radius:8px;
  text-align:center;
  background:#0b1220;
  border:1px solid #1e40af;
  color:#cbd5f5
}

/* Pagination */
#pagination{
  display:flex;justify-content:center;
  gap:10px;margin-top:30px
}
.page-btn{
  padding:8px 14px;border-radius:10px;
  border:none;background:#020617;color:#e5e7eb;
  cursor:pointer;font-weight:bold
}
.page-btn.active{
  background:#2563eb;
  color:#fff
}

/* ===== PERSONAGENS ===== */

const perPage=8;
let currentPage=1;
let filtered=[...characters];

const grid=document.getElementById("character-grid");
const pagination=document.getElementById("pagination");

function render(){
  grid.innerHTML="";
  const start=(currentPage-1)*perPage;
  filtered.slice(start,start+perPage).forEach(c=>{
    grid.innerHTML+=`
    <div class="character-card">
      <img src="${c.img}">
      <h3>${c.name}</h3>
      <div class="character-info">
        <div><span>Função:</span> ${c.lv}</div>
        <div><span>Dano:</span> ${c.hp}   <span>Defesa:</span> ${c.sp}</div>
        <div><span>Skills:</span> ${c.class}</div>
        <div><span>Obs:</span> ${c.element}</div>
      </div>
      <div class="card-actions">
        <button onclick='openModal("${c.name}",${JSON.stringify(c.elements)})'>Atributos</button>
        <a href="${c.link}" target="_blank">Referencia</a>
      </div>
    </div>`;
  });
  renderPagination();
}

function renderPagination(){
  pagination.innerHTML="";
  const pages=Math.ceil(filtered.length/perPage);
  for(let i=1;i<=pages;i++){
    pagination.innerHTML+=`<button class="page-btn ${i===currentPage?"active":""}" onclick="currentPage=${i};render()">${i}</button>`;
  }
}

document.getElementById("search-bar").addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  filtered=characters.filter(c=>c.name.toLowerCase().includes(q));
  currentPage=1;render();
});

function openModal(name,elements){
  document.getElementById("modal-title").textContent=name+" — Atributos";
  const list=document.getElementById("modal-elements");
  list.innerHTML="";
  for(const e in elements){
    const cls="el-"+e.replace(" ","-");
    list.innerHTML+=`<div class="element-item ${cls}">${e}: ${elements[e]}</div>`;
  }
  document.getElementById("modal").classList.add("active");
}

document.getElementById("modal").onclick=e=>{
  if(e.target.id==="modal") e.target.classList.remove("active");
};
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") document.getElementById("modal").classList.remove("active");
});

render();
