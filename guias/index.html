<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>4S STORE ‚Ä¢ Videos</title>
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:radial-gradient(circle at top,#0b1a3a,#020617);
    color:white;
}

/* TOPO */
.topo{
    padding:20px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    color:#60a5fa;
    border-bottom:1px solid #1d4ed8;
    box-shadow:0 0 20px #1d4ed8;
}

/* BUSCA */
.busca{
    text-align:center;
    padding:15px;
}

.busca input{
    width:60%;
    padding:12px;
    border-radius:12px;
    border:1px solid #1d4ed8;
    background:#020617;
    color:white;
    font-size:16px;
}

/* BADGES DE CATEGORIA */
.badges{
    text-align:center;
    margin-bottom:10px;
}

.badges button{
    margin:5px;
    padding:8px 14px;
    background:#1d4ed8;
    border:none;
    color:white;
    cursor:pointer;
    border-radius:12px;
    transition:0.3s;
}

.badges button.active, .badges button:hover{
    background:#3b82f6;
}

/* GRID */
.grid{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    justify-content:center;
    padding:10px;
}

.card{
    width:260px;
    background:#020617;
    border:1px solid #1d4ed8;
    border-radius:12px;
    overflow:hidden;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #3b82f6;
}

/* THUMBNAIL AJUSTADA */
.thumb{
    height:150px;
    width:100%;
    cursor:pointer;
    overflow:hidden;
    border-bottom:1px solid #1d4ed8;
    border-radius:12px 12px 0 0;
}

/* THUMBNAIL AJUSTADA */
.thumb video{
    width:100%;
    height:100%;
    object-fit:contain; /* mostra todo o v√≠deo sem cortar */
    background:black;   /* preenche as bordas sobrando */
}

/* TITULO */
.titulo{
    padding:10px;
    text-align:center;
    font-size:14px;
}

/* PAGINA√á√ÉO */
.paginacao{
    text-align:center;
    margin:20px 0;
}

.paginacao button{
    margin:5px;
    padding:8px 14px;
    background:#1d4ed8;
    border:none;
    color:white;
    cursor:pointer;
    border-radius:8px;
    transition:0.3s;
}

.paginacao button:hover, .paginacao button.active{
    background:#3b82f6;
}

/* MODAL */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:1000;
}

.modal video{
    width:70%;
    max-width:900px;
}
</style>
</head>
<body>

<div class="topo">üé¨ Galeria Videos Guias e Gameplay</div>

<div class="busca">
<input type="text" id="search" placeholder="Buscar video...">
</div>

<div class="badges" id="badges"></div>

<div class="grid" id="grid"></div>

<div class="paginacao" id="paginacao"></div>

<div class="modal" id="modal" onclick="fechar()">
<video controls id="player"></video>
</div>

<script>
// ===== LISTA DE V√çDEOS (adicionar manualmente) =====
const videos = [
    {titulo:"Loading", src:"/guias/test.mp4", poster:"/guias/loading.gif", categoria:"Instancia"},
    {titulo:"Loading", src:"public/videos/test2.mp4", poster:"/guias/loading.gif", categoria:"Gameplay"},
    {titulo:"Loading", src:"public/videos/test5.mp4", poster:"/guias/loading.gif", categoria:"Build"},
    {titulo:"Loading", src:"public/videos/test6.mp4", poster:"/guias/loading.gif", categoria:"Build"},
    {titulo:"Loading", src:"public/videos/test7.mp4", poster:"/guias/loading.gif", categoria:"Guias"},
    {titulo:"Loading", src:"public/videos/test8.mp4", poster:"/guias/loading.gif", categoria:"Guias"},
    {titulo:"Loading", src:"public/videos/test3.mp4", poster:"/guias/loading.gif", categoria:"Gameplay"},
    {titulo:"Loading", src:"public/videos/test4.mp4", poster:"/guias/loading.gif", categoria:"Gameplay"},
    {titulo:"Loading", src:"public/videos/test9.mp4", poster:"/guias/loading.gif", categoria:"Gameplay"},
    {titulo:"Loading", src:"public/videos/test10.mp4", poster:"/guias/loading.gif", categoria:"Gameplay"},
    {titulo:"Loading", src:"public/videos/test11.mp4", poster:"/guias/loading.gif", categoria:"Gameplay"},
];

let pagina = 1;
const porPagina = 8;
let categoriaAtiva = "Todos Videos";

const grid = document.getElementById("grid");
const paginacao = document.getElementById("paginacao");
const badgesDiv = document.getElementById("badges");
const search = document.getElementById("search");

// ===== BADGES DE CATEGORIA =====
function criarBadges(){
    const categorias = ["Todos Videos", ...new Set(videos.map(v=>v.categoria))];
    badgesDiv.innerHTML="";
    categorias.forEach(cat=>{
        const btn = document.createElement("button");
        btn.innerText = cat;
        if(cat===categoriaAtiva) btn.classList.add("active");
        btn.onclick = ()=>{
            categoriaAtiva=cat;
            pagina=1;
            criarBadges();
            render();
        }
        badgesDiv.appendChild(btn);
    });
}

// ===== RENDER GRID E PAGINA√á√ÉO =====
function render(){
    const termo = search.value.toLowerCase();
    let filtrados = videos.filter(v=>{
        const matchCategoria = categoriaAtiva==="Todos Videos" || v.categoria===categoriaAtiva;
        const matchBusca = v.titulo.toLowerCase().includes(termo);
        return matchCategoria && matchBusca;
    });

    const inicio = (pagina-1)*porPagina;
    const fim = inicio + porPagina;
    const lista = filtrados.slice(inicio,fim);

    // Grid
    grid.innerHTML="";
    lista.forEach(v=>{
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML=`
            <div class="thumb" onclick="abrir(this)">
                <video muted src="${v.src}" poster="${v.poster}"></video>
            </div>
            <div class="titulo">${v.titulo}</div>
        `;
        grid.appendChild(card);
    });

    // Pagina√ß√£o
    const totalPaginas = Math.ceil(filtrados.length/porPagina);
    paginacao.innerHTML="";
    for(let i=1;i<=totalPaginas;i++){
        const btn = document.createElement("button");
        btn.innerText=i;
        if(i===pagina) btn.classList.add("active");
        btn.onclick=()=>{pagina=i; render();}
        paginacao.appendChild(btn);
    }
}

// ===== MODAL =====
function abrir(el){
    const video = el.querySelector("video");
    player.src = video.src;
    modal.style.display = "flex";
    player.play();
}

function fechar(){
    modal.style.display = "none";
    player.pause();
    player.currentTime=0;
}

// ===== BUSCA =====
search.oninput = ()=>{pagina=1; render();}

// ===== INICIALIZA =====
criarBadges();
render();
</script>

</body>
</html>
