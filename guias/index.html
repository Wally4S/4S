<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Em Desenvolvimento</title>

<style>

body{
margin:0;
font-family:Segoe UI;
background:radial-gradient(circle at top,#0b1a3a,#020617);
color:white;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
text-align:center;
}

/* CARD CENTRAL */

.box{
background:#020617;
border:1px solid #1d4ed8;
border-radius:14px;
padding:40px;
box-shadow:0 0 25px #1d4ed8;
max-width:400px;
width:90%;
}

/* TITULO */

h1{
color:#60a5fa;
text-shadow:0 0 15px #3b82f6;
margin-bottom:10px;
}

/* TEXTO */

p{
color:#93c5fd;
margin-bottom:25px;
}

/* BOTÃƒO */

.btn{
padding:12px 20px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#2563eb,#1d4ed8);
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s;
}

.btn:hover{
transform:scale(1.05);
box-shadow:0 0 15px #3b82f6;
}

/* LOADING */

.loader{
margin:20px auto;
width:40px;
height:40px;
border:4px solid #1d4ed8;
border-top:4px solid #60a5fa;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

</style>
</head>

<body>

<div class="box">

</body>
</html>
