<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>4S Store ‚Äî Itens</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  padding-top:140px;
  font-family:Arial,sans-serif;
  background:#050b18;
  color:#fff;
}

/* ===== HEADER AJUSTADO ===== */
header{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  background: #020617;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 2000;
  border-bottom: 1px solid rgba(0,153,255,.25);
  box-shadow: 0 2px 10px rgba(0,0,0,.5);
}

header .logo{
  font-size: 30px;
  font-weight: bold;
  color: #00ddff;
}

header .header-left{
  display: flex;
  align-items: center;
  gap: 12px;
  flex: 1;
  padding-left: 10px;
  padding-right: 10px;
}

/* Bot√£o P√°gina Inicial discreto */
header .home-btn{
  padding: 0;
  background: none;
  border: none;
  color: #00ddff;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.2s;
  font-size: 16px;
  text-decoration: none;
}
header .home-btn:hover{
  color: #00aaff;
  text-decoration: underline;
}

/* Barra de pesquisa animada */
header .search-wrapper{
  position: relative;
  display: flex;
  align-items: center;
  width: 180px;
  transition: width 0.3s ease;
}
header .search-wrapper input{
  width: 100%;
  padding: 8px 36px 8px 16px;
  border-radius: 24px;
  border: 1px solid rgba(0,153,255,.35);
  background: rgba(0,0,0,.75);
  color: #fff;
  box-sizing: border-box;
  transition: all 0.3s ease;
}

/* Expans√£o ao focar */
header .search-wrapper input:focus{
  width: 260px;
  border-color: #00aaff;
  outline: none;
}

/* √çcone de lupa usando pseudo-elemento */
header .search-wrapper::after{
  content:"\f002";
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  position: absolute;
  right: 12px;
  color: #00ddff;
  pointer-events: none;
  transition: color 0.2s;
}
header .search-wrapper input:focus ~ ::after{
  color: #00aaff;
}

/* ===== FILTROS ===== */
.filters{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.filters input{display:none}
.filters label{
  padding:6px 16px;
  border-radius:24px;
  font-size:13px;
  cursor:pointer;
  border:1px solid rgba(0,153,255,.25);
  background:rgba(0,0,0,.35);
  color:#ccc;
  transition:.2s;
}
.filters input:checked + label{
  background:linear-gradient(135deg,#00aaff,#00ddff);
  color:#000;
}

/* ===== GRID ===== */
.products-grid{
  max-width:1200px;
  margin:0 auto 80px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  row-gap:40px;
  column-gap:20px;
}
@media(max-width:1200px){.products-grid{grid-template-columns:repeat(4,1fr);}}
@media(max-width:992px){.products-grid{grid-template-columns:repeat(3,1fr);}}
@media(max-width:768px){.products-grid{grid-template-columns:repeat(2,1fr);}}
@media(max-width:480px){.products-grid{grid-template-columns:1fr;}}

.product-card{
  background:rgba(0,0,0,.45);
  border-radius:20px;
  padding:16px;
  display:flex;
  flex-direction:column;
  text-align:center;
  height:100%;
  box-shadow:0 4px 12px rgba(0,0,0,.4);
  transition:.25s;
}
.product-card:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,221,255,.3);
}
.product-card img{
  height:120px;
  object-fit:contain;
  margin-bottom:12px;
}
.product-card h3{
  font-size:16px;
  margin-bottom:4px;
  background:linear-gradient(135deg,#00aaff,#00ddff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.product-tag{ font-size:12px; color:#aaa; margin-bottom:6px; }
.price{ color:#FFD700; font-weight:800; font-size:18px; margin:8px 0; text-shadow:0 0 10px rgba(255,215,0,.35);}
.card-footer{ margin-top:auto; }
.card-footer button{ width:100%; padding:10px; border-radius:50px; border:none; background:linear-gradient(135deg,#00aaff,#00ddff); font-weight:bold; cursor:pointer; transition:.25s;}
.card-footer button:hover{ transform:scale(1.05); box-shadow:0 0 16px rgba(0,221,255,.6);}

/* ===== CARRINHO ===== */
#cartModal{ position:fixed; top:140px; right:20px; width:360px; display:none; z-index:9999; }
.cart-box{ background:#020617; padding:20px; border-radius:20px; box-shadow:0 0 30px rgba(0,153,255,.45);}
.cart-item{ display:flex; gap:10px; margin-bottom:12px; align-items:center;}
.cart-item img{ width:42px; height:42px; object-fit:contain; border-radius:8px;}
.cart-info{ flex:1; font-size:13px;}
.cart-price{ color:#FFD700; font-weight:bold;}
.qty{ display:flex; align-items:center; gap:6px; margin-top:4px;}
.qty button{ background:none; border:none; color:#00ddff; font-weight:bold; font-size:18px; cursor:pointer;}
.qty button:hover{color:#00aaff;}
.qty span{min-width:20px;text-align:center;}
.remove{background:none;border:none;color:#ff6666;font-size:18px;cursor:pointer;}
.cart-total{text-align:right;margin:14px 0;font-weight:bold;color:#00ff88;}
.cart-box button{width:100%;margin-top:6px;padding:10px;border-radius:50px;border:none;}
.checkout{background:linear-gradient(135deg,#00ff88,#00ddff);font-weight:bold;}
.close-btn{background:#333;color:#ccc;}

/* ===== PAGINA√á√ÉO ===== */
.pagination{ display:flex; justify-content:center; gap:10px; margin-bottom:50px; }
.pagination button{ padding:6px 12px; border-radius:12px; border:none; background:linear-gradient(135deg,#00aaff,#00ddff); color:#000; font-weight:bold; cursor:pointer; }
.pagination button:hover{ transform:scale(1.05); box-shadow:0 0 12px rgba(0,221,255,.6); }
.pagination button.active{ box-shadow:0 0 20px rgba(0,221,255,.9);}

/* ===== RESPONSIVO HEADER ===== */
@media(max-width:768px){
  header{
    flex-direction: column;
    align-items: flex-start;
    height: auto;
    padding: 10px 15px;
  }
  header .header-left{
    width: 100%;
    margin-left: 0;
    gap: 10px;
    flex-wrap: wrap;
  }
  header .search-wrapper{
    width: 100%;
    margin-top: 8px;
  }
  header .search-wrapper input{
    width: 100%;
    max-width: 100%;
  }
}
</style>
</head>
<body>

<header>
  <div class="logo">4S</div>
  <div class="header-left">
    <a href="index.html" class="home-btn">P√°gina inicial</a>
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Buscar produto...">
    </div>
  </div>
</header>

<section class="filters">
  <input type="radio" name="cat" id="all" checked><label for="all">Todos</label>
  <input type="radio" name="cat" id="equipamento"><label for="equipamento">Equipamento</label>
  <input type="radio" name="cat" id="consumivel"><label for="consumivel">Consum√≠vel</label>
  <input type="radio" name="cat" id="carta"><label for="carta">Carta</label>
  <input type="radio" name="cat" id="topo"><label for="topo">Topo</label>
  <input type="radio" name="cat" id="meio"><label for="meio">Meio</label>
  <input type="radio" name="cat" id="baixo"><label for="baixo">Baixo</label>
  <input type="radio" name="cat" id="capa"><label for="capa">Capa</label>
</section>

<section class="products-grid" id="productsGrid"></section>
<div class="pagination" id="pagination"></div>

<!-- CARRINHO -->
<div id="cartModal">
  <div class="cart-box">
    <h3>üõí Carrinho</h3>
    <div id="cartItems"></div>
    <div class="cart-total">Total: R$ <span id="cartTotal">0.00</span></div>
    <button class="checkout" onclick="finalizarCompra()">Finalizar</button>
    <button class="close-btn" onclick="toggleCart()">Fechar</button>
  </div>
</div>

<script>
// ===== LISTA DE PRODUTOS =====
const products = [
  {nome:"Asas Douradas da Justi√ßa",preco:3.99,img:"Asas Douradas da Justi√ßa.png",cat:"capa"},
  {nome:"Asas Negras do Arcanjo",preco:3.99,img:"Asas Negras do Arcanjo.png",cat:"capa"},
  {nome:"Asas de Tronos",preco:3.99,img:"Asas de Tronos.png",cat:"capa"},
  {nome:"Asas da Sarakura",preco:3.99,img:"Asas da Sarakura.png",cat:"capa"},
  {nome:"Asas do Tormento",preco:3.99,img:"Asas do Tormento.png",cat:"capa"},
  {nome:"Pequenas Asas do Tormento",preco:3.99,img:"Pequenas Asas do Tormento.png",cat:"capa"},
  {nome:"Asas Hologr√°ficas",preco:3.99,img:"Asas Hologr√°ficas.png",cat:"capa"},
  {nome:"Asas Mec√¢nicas de Borboleta",preco:3.99,img:"Asas Mec√¢nicas de Borboleta.png",cat:"capa"},
  {nome:"Asa de Morcego Mutante",preco:3.99,img:"Asa de Morcego Mutante.png",cat:"capa"},
  {nome:"Asas Pav√£o Roxo",preco:3.99,img:"Asas Pav√£o Roxo.png",cat:"capa"},
  {nome:"Asas de Jegudiel",preco:3.99,img:"Asas de Jegudiel.png",cat:"capa"},
  {nome:"Asas de L√∫cifer",preco:3.99,img:"Asas de L√∫cifer.png",cat:"capa"},
  {nome:"Asas de Gabriel",preco:3.99,img:"Asas de Gabriel.png",cat:"capa"},
  {nome:"Asas de Raquel",preco:3.99,img:"Asas de Raquel.png",cat:"capa"},
  {nome:"Asas de Miguel",preco:3.99,img:"Asas de Miguel.png",cat:"capa"},
  {nome:"Asas de Raphael",preco:3.99,img:"Asas de Raphael.png",cat:"capa"},
  {nome:"Mochila Militar",preco:3.99,img:"Mochila Militar.png",cat:"capa"},
  {nome:"Mochila de Filir",preco:3.99,img:"Mochila de Filir.png",cat:"capa"},
  {nome:"Mochila de Patinha",preco:3.99,img:"Mochila de Patinha.png",cat:"capa"},
  {nome:"Mochila Multiuso",preco:3.99,img:"Mochila Multiuso.png",cat:"capa"},
  {nome:"Aura do Amor",preco:1.99,img:"Aura do Amor.png",cat:"meio"},
  {nome:"Carta Rara",preco:2.99,img:"Carta.png",cat:"baixo"},
  {nome:"Capacete",preco:4.5,img:"Capacete.png",cat:"topo"},
  {nome:"Botas",preco:3.25,img:"Botas.png",cat:"carta"},
  {nome:"Luvas",preco:2.75,img:"Luvas.png",cat:"equipamento"},
  {nome:"Espada",preco:6.5,img:"Espada.png",cat:"consumivel"},
];

// ===== VARI√ÅVEIS =====
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const itemsPerPage = 10;
let currentPage = 1;

// ===== FUN√á√ïES =====
function renderProducts(productsToShow){
  const grid = document.getElementById('productsGrid');
  grid.innerHTML = '';
  productsToShow.forEach(p=>{
    const div = document.createElement('div');
    div.className = `product-card ${p.cat}`;
    div.innerHTML = `<img src="${p.img}"><h3>${p.nome}</h3><span class="product-tag">${p.cat}</span><p class="price">R$ ${p.preco.toFixed(2)}</p>
      <div class="card-footer"><button onclick="addToCart('${p.nome}',${p.preco},'${p.img}')">Comprar</button></div>`;
    grid.appendChild(div);
  });
}

function filterAndPaginate(page=1){
  currentPage = page;
  const cat = document.querySelector('input[name="cat"]:checked').id;
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = products.filter(p=>{
    const okCat = cat==='all' || p.cat===cat;
    const okTxt = p.nome.toLowerCase().includes(q);
    return okCat && okTxt;
  });
  const totalPages = Math.ceil(filtered.length/itemsPerPage);
  const start = (page-1)*itemsPerPage;
  const end = start+itemsPerPage;
  renderProducts(filtered.slice(start,end));

  const paginationEl = document.getElementById('pagination');
  paginationEl.innerHTML='';
  for(let i=1;i<=totalPages;i++){
    const btn = document.createElement('button');
    btn.textContent=i;
    if(i===page) btn.className='active';
    btn.onclick=()=>filterAndPaginate(i);
    paginationEl.appendChild(btn);
  }
}

// ===== CARRINHO =====
function saveCart(){ localStorage.setItem('cart',JSON.stringify(cart)); }
function addToCart(nome,preco,img){ 
  const item=cart.find(p=>p.nome===nome); 
  item?item.qtd++:cart.push({nome,preco,img,qtd:1}); 
  saveCart(); updateCart(); toggleCart(true); 
}
function changeQty(i,d){ cart[i].qtd+=d; if(cart[i].qtd<=0) cart.splice(i,1); saveCart(); updateCart(); }
function updateCart(){ 
  const list=document.getElementById('cartItems'); 
  const totalEl=document.getElementById('cartTotal'); 
  list.innerHTML=''; 
  let total=0; 
  cart.forEach((p,i)=>{ 
    total+=p.preco*p.qtd;
    list.innerHTML+=`<div class="cart-item">
      <img src="${p.img}">
      <div class="cart-info">${p.nome}<br><span class="cart-price">R$ ${p.preco.toFixed(2)}</span>
      <div class="qty"><button onclick="changeQty(${i},-1)">‚àí</button><span>${p.qtd}</span><button onclick="changeQty(${i},1)">+</button></div></div>
      <button class="remove" onclick="changeQty(${i},-${p.qtd})">‚úï</button>
    </div>`; 
  }); 
  totalEl.textContent=total.toFixed(2); 
}
function toggleCart(f){ const m=document.getElementById('cartModal'); m.style.display=f?'block':m.style.display==='block'?'none':'block'; }
function finalizarCompra(){ 
  let msg='Ol√°! Quero comprar:\n\n'; 
  cart.forEach(p=>msg+=`${p.nome} (${p.qtd}x) - R$ ${(p.preco*p.qtd).toFixed(2)}\n`);
  msg+=`\nTotal: R$ ${document.getElementById('cartTotal').textContent}`; 
  window.open(`https://wa.me/5599999999999?text=${encodeURIComponent(msg)}`,'_blank'); 
}

// ===== EVENTOS =====
document.querySelectorAll('input[name="cat"]').forEach(r=>r.addEventListener('change',()=>filterAndPaginate(1)));
document.getElementById('search').addEventListener('input',()=>filterAndPaginate(1));

// ===== INICIALIZA√á√ÉO =====
updateCart();
filterAndPaginate();
</script>
</body>
</html>
