<style>

/* ===== HEADER (AJUSTADO E MAIS FINO) ===== */
header{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(0,153,255,.25);
  padding:6px 18px;
  position:sticky;
  top:0;
  z-index:1000;
}
header .nav{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header .logo img{
  height:48px;
}
header nav{
  display:flex;
  gap:22px;
}
header nav a{
  text-decoration:none;
  color:#fff;
  font-size:14px;
  letter-spacing:.4px;
  padding:4px 0;
  transition:.3s;
}
header nav a:hover{
  color:#00ddff;
  text-decoration:underline;
}

/* ===== PROMOÇÕES ===== */
.promos{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
}

.promos h2{
  text-align:center;
  font-size:28px;
  margin-bottom:34px;
  background:linear-gradient(135deg,#00aaff,#00ddff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(0,221,255,.25);
}

.promos-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

.promo-card{
  position:relative;
  background:linear-gradient(180deg,rgba(0,153,255,.12),rgba(0,0,0,.35));
  border-radius:20px;
  padding:26px 22px;
  box-shadow:0 8px 24px rgba(0,153,255,.18), inset 0 0 0 1px rgba(0,153,255,.15);
  transition:.35s ease;
  text-align:center;
  overflow:hidden;
}
.promo-card:hover{
  transform:translateY(-8px) scale(1.03);
}

/* ===== STREAMERS ===== */
.streamers{
  max-width:1200px;
  margin:80px auto;
  padding:0 20px;
  text-align:center;
}
.streamers-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:22px;
}
.streamer-card{
  position:relative;
  background:linear-gradient(180deg,rgba(0,153,255,.12),rgba(0,0,0,.35));
  border-radius:20px;
  padding:14px;
  box-shadow:0 8px 28px rgba(0,153,255,.28);
  transition:.35s;
}
.streamer-card:hover{
  transform:translateY(-8px) scale(1.03);
}
.streamer-img{
  width:100%;
  height:170px;
  object-fit:contain;
  background:#000;
  border-radius:16px;
  padding:10px;
}
.status-badge{
  position:absolute;
  top:12px;
  left:12px;
  padding:5px 12px;
  font-size:11px;
  border-radius:14px;
}
.status-badge.online{background:#00ff88;color:#001a0d;}
.status-badge.offline{background:#000;color:#aaa;}

#adminPanel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#adminPanel .panel{
  background:#020617;
  padding:20px;
  border-radius:18px;
  width:300px;
}

</style>
